<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label>
                <input type="radio" name="sexo" id="ifem"><label for="ifem" value="F">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
              <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
              <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Bascate</label><br>
              <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
              <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
